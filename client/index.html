<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>Home automation console</title>
        <link rel="stylesheet" href="main.css" media="screen" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('/');
            socket.on('list_commands', function(data) {
                $('#command_list').html(`<pre>${data.message}</pre><ul id="command">
                </ul>`)
                data.payload.map((d,i)=>{
                    $('#command').append(`<ol><span id=${i+1}>${i+1}.${d}</span></ol>`)
                })
    });
        </script>
    </head>
    <body>
        <pre id="log"></pre>
        <div id="command_list">
        </div>
        <div id="toolbar">
            <ul id="status">
                <li><span id="socketStatus">Type your comand:</span></li>
            </ul>
            <input tabindex="1" type="text" id="entry" autofocus/> 
        </div>
    </body>
</html>
